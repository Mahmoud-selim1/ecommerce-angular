<app-navbar></app-navbar>
<div class="container my-5">
  <div class="row">
    <div class="col-md-6 col-lg-4 col-12 mb-3" *ngFor="let i of allData">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ i.name }}</h5>
          <hr class="my-3" />
          <p class="card-text">{{ i.category }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
