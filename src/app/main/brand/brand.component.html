<app-navbar></app-navbar>
<div class="container my-5">
  <div class="row">
    <div class="col-md-6 col-lg-4 col-12 mb-3" *ngFor="let i of allData">
      <div class="card">
        <img src="{{ i.image }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ i.name }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
